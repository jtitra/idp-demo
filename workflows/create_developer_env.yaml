# Titra - Create Developer Environment
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: titra-create-developer-env
  title: Titra - Create Developer Environment
  description: Self-service front end for Developer Environment Creation
  tags:
    - beta
    - demo
spec:
  owner: user:default/joseph.titra
  type: environment
  parameters:
    - title: Environment Details
      required:
        - newAppName
      properties:
        provider:
          title: Select Cloud Environment
          type: string
          enum:
            - GCP
            - Azure
            - AWS
          ui:widget: radio
        newAppName:
          title: Application Name
          type: string
          description: Unique name for your new application (max:14 characters)
          maxLength: 14
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(_[a-zA-Z0-9]+)*$'
      dependencies:
        provider:
          allOf:
            - if:
                properties:
                  provider:
                    const: AWS
              then:
                required:
                  - aws_instance
                properties:
                  aws_instance:
                    title: Instance Type
                    type: string
                    description: Select the AWS Instance Type
                    enum:
                      - t2.micro
                      - t3.micro
                      - t3.small
            - if:
                properties:
                  provider:
                    const: Azure
              then:
                required:
                  - azure_instance
                properties:
                  azure_instance:
                    title: Instance Type
                    type: string
                    description: Select the Azure Instance Type
                    enum:
                      - B1s
                      - B1s
                      - B1ms
            - if:
                properties:
                  provider:
                    const: GCP
              then:
                required:
                  - gcp_instance
                properties:
                  gcp_instance:
                    title: Instance Type
                    type: string
                    description: Select the GCP Instance Type
                    enum:
                      - f1-micro
                      - e2-micro
                      - e2-small
    - title: Cluster Details
      properties:
        control_plane_nodes:
          title: Control Plane Nodes
          type: number
          description: Number of control plane nodes (default:1)
          default: 1
        ingress_type:
          title: Ingress Type
          type: string
          description: Type of ingress controller (default:gke)
          enum:
            - ngnix
            - istio
          default: ngnix
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Requesting Your New Environment
      action: trigger:harness-custom-pipeline
      input:
        url: https://app.harness.io/ng/account/6_vVHzo9Qeu9fXvj-AcbCQ/module/iacm/orgs/SE_Sandbox/projects/Titra/pipelines/Create_Repo_and_Workspace/pipeline-studio?storeType=INLINE
        inputset:
          provider: ${{ parameters.provider }}
          newAppName: ${{ parameters.newAppName }}
          instance_type: ${{ parameters.gcp_instance if parameters.gcp_instance else parameters.azure_instance if parameters.azure_instance else parameters.aws_instance if parameters.aws_instance else none }}
          control_plane_nodes: ${{ parameters.control_plane_nodes }}
          ingress_type: ${{ parameters.ingress_type }}
          requestor_name: ${{ user.entity.metadata.name }}
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
